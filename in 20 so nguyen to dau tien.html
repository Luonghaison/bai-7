<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in 20 so nguyen to</title>
</head>
<body>
<script>
   var number=prompt('Nhap so lan muon in ra')
   count=0;
 for (let snt=2; count<number; snt++) {
     let check=true;
     for (let i=2;i<snt;i++) {
         if (snt%i==0) {check=false;break}

       }
     if(check) {
         document.write(snt + ' ')
         count++
     }


   }



</script>
</body>
</html>
