<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhietdo</title>
</head>
<body>
<script>
    let nhietdo = Number(prompt("Nhập vào nhiệt độ"))
    while (nhietdo<20 || nhietdo>100){
        if(nhietdo<20){
            alert("Nhiệt độ quá lạnh")

        }else if(nhietdo>100){
            alert("Nhiệt độ quá nóng")

        }
    }
    document.write(alert("Nhiệt độ bình thường"))

</script>
</body>
</html>
