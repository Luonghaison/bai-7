<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fizzbuzz</title>
</head>
<body>
<script>
    for (var i = 1; i <= 100; i++) {
        if ((i % 3 == 0) && (i % 5 == 0)) { // nếu chia hết cho cả 3 và 5
            document.write('fizzbuzz' + '<br>'); // thì in FizzBuzz
        } else if (i % 3 == 0) { // nếu chỉ chia hết cho 3
            document.write('fizz' + '<br>'); // thì in Fizz
        } else if (i % 5 == 0) { //nếu chỉ chia hết cho 5
            document.write('buzz' + '<br>'); // thì in Buzz
        } else { // trong trường hợp còn lại thì in giá trị của i
            document.write(i + '<br>');
        }
    }
</script>
</body>
</html>
